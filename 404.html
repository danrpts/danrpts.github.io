<!-- 404.html -->
<div>
  <div style="position:relative;">

    <canvas id="starfield-canvas" style="position:absolute;top:0px;width:100%;height:100%;"></canvas>

    <div id="starfield-size" class="jumbotron jumbotron-fluid jumbotron-image border border-top-0 border-left-0 border-right-0 mt-1">
      <header class="container">
        <h1 class="display-1 text-center">404</h1>
        <p class="lead text-center">It appears you are lost.</p>
      </header>
    </div>

  </div>

  <div class="container my-4">
    <div class="row justify-content-center mt-4 mb-3">
      <div class="col-lg-8">
        <hr />
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <form method="get" action="{{ "/browse" | relative_url }}">
          <div class="form-group">
            <small class="form-text text-muted text-left">Search for other articles on my blog:</small>
            <div class="input-group input-group">
              <input class="form-control" name="q" type="text" placeholder="" aria-label="Search">
              <span class="input-group-btn">
                <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Search</button>
              </span>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    window.onload = function() {
      var starfield = new window.Starfield("starfield-canvas", "starfield-size");
      starfield.render();
    }
  </script>
</div>
