
<!-- _includes/header.html -->

<header>
  <nav class="navbar navbar-expand-md navbar-light bg-light bg-white border border-top-0 border-left-0 border-right-0">
    <a class="navbar-brand p-0" href="{{ "/" | relative_url }}">
      <svg class="d-block" width="36" height="36" viewBox="0 0 612 612" xmlns="http://www.w3.org/2000/svg" focusable="false">
        <title>{{ site.title }}</title>
        <path fill="currentColor" d="M510 8a94.3 94.3 0 0 1 94 94v408a94.3 94.3 0 0 1-94 94H102a94.3 94.3 0 0 1-94-94V102a94.3 94.3 0 0 1 94-94h408m0-8H102C45.9 0 0 45.9 0 102v408c0 56.1 45.9 102 102 102h408c56.1 0 102-45.9 102-102V102C612 45.9 566.1 0 510 0z"></path>
        <path fill="currentColor" d="m421.52756,222.3485q4.49252,4.60278 1.74713,10.12601l-134.77576,266.26756q-3.24457,5.75342 -10.48251,5.75342q-0.99835,0 -3.49423,-0.46027q-4.24292,-1.15076 -6.36438,-4.37268t-1.12314,-6.90408l49.16818,-185.94998l-101.33138,23.24377q-0.99835,0.23016 -2.99501,0.23016q-4.49252,0 -7.73712,-2.53156q-4.49254,-3.452 -3.24461,-8.97528l50.16652,-189.86235q0.99835,-3.22187 3.99338,-5.29311t6.98834,-2.07123l81.86377,0q4.74213,0 7.98669,2.87669t3.2446,6.78901q0,1.84109 -1.24789,4.14246l-42.67899,106.55304l98.83551,-22.55333q1.9967,-0.46027 2.99503,-0.46027q4.74216,0 8.48587,3.45201z"></path>
      </svg>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarToggle">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

        <li class="nav-item">
          <a class="nav-link" href="{{ "/" | relative_url }}">Home</a>
        </li>

          {% assign paths = site.pages | map: "path" %}

          {% for path in paths %}
            {% assign page = site.pages | where: "path", path | first %}
            {% if page.title %}
            <li class="nav-item">
              <a class="nav-link" href="{{ page.url | relative_url }}">{{ page.title | escape }}</a>
            </li>
            {%endif%}
          {% endfor %}

      </ul>
      <form class="form-inline my-2 my-lg-0" method="get" action="{{ "/browse" | relative_url }}">
        <input class="form-control mr-sm-2" name="q" type="text" placeholder="keywords ..." aria-label="Search">
        <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
</header>
